{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/perfil-pessoal.css' %}">
    <title>perfil-pessoal</title>
</head>
<body>
    <div class="container">   
        {% include 'partials/header.html' %}
    </div>
    {% for message in messages %}
    <div>
        <p id="messages">{{ message }}</p>
    </div>
    {% endfor %}
    <hr>
    <section>
        <ul>
            {% for post in posts %}
                {% include 'partials/post.html' %}
            {% endfor %}
        </ul>
    </section>
</body>
</html>
