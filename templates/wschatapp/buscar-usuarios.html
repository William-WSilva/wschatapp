{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/rede.css' %}">
    <title>Buscar Usuarios</title>

</head>
<body>
    <div class="container">
        <header>
            <img src="{{ usuario_info.foto_perfil.url }}">
            <div class="header-info">
                <h3>{{ usuario.username }}</h3>
                <h4>Seguindo: <span>1000</span></h4>
                <h4>Seguidores: <span>1000</span></h4>
            </div>
            <div class="header-action">
                <a href="">++ Novo Post</a>
            </div>
            <div class="header-nav">
                <a href="{% url 'config' %}">‚öôÔ∏è</a>
                <a href="{% url 'perfil-pessoal' %}">üè†</a>
            </div>
        </header>
    </div>

    <hr>
    <section>
            <h3>Buscar Usuarios</h3>
            <form action="{% url 'pesquisar-usuarios' %}" method="POST">
                {% csrf_token %}
                <input type="search" name="texto-pesquisa">
                <button type="submit">Pesquisar</button>
            </form>
            <ul>
                {% for usuario in usuariosrede %}
                    <div class="card-usuario">
                        <a href="{% url 'perfil-usuario' usuario.usuario.id %}">
                            <img src="{{ usuario.foto_perfil.url }}" alt="">
                        </a>
                        <li>{{ usuario.usuario }}</li>
                    </div>
                {% endfor %}
            </ul>
    </section>
</body>
</html>
