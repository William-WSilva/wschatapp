{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/config.css' %}">
    <title>Config</title>

</head>
<body>
    <div class="container">
        <header>
            <img src="{{ usuario_info.foto_perfil.url }}" alt="Foto de perfil">
            <div class="header-info">
                
            </div>
            <div class="header-nav">
                <a href="{% url 'config' %}">‚öôÔ∏è</a>
                <a href="{% url 'perfil-pessoal' %}">üè†</a>
            </div>
        </header>
    </div>
    <hr>
    <section>
        <div>
            <form action="{% url 'config' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    {% if field.name != 'nome_usuario' %}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div>
                                {{ error }}
                            </div>
                        {% endfor %}
                    {% else %}
                        <!-- Campo de entrada para o nome de usu√°rio desabilitado -->
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ usuario.username }}" readonly>
                    {% endif %}
                {% endfor %}
                <button type="submit">Salvar</button>
                <a href="{% url 'logout' %}">Sair</a>
            </form>
        </div>
        <div class="config-action">
            <a href="{% url 'rede' %}">Seguidores</a>
            <a href="{% url 'post-salvo' %}">Posts Salvos</a>
            <a href="{% url 'meus-posts' %}">Posts Publicados</a>
        </div>
    </section>
</body>
</html>
