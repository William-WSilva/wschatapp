{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/header-bk.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main-post.css' %}">
    <link rel="stylesheet" href="{% static 'styles/rede.css' %}">
    <title>rede</title>
</head>
<body>
    <div class="container">
        {% include 'partials/header.html' %}
        <hr>
        <main>
            <div class="rede">
                <div class="rede-categoria">
                    <h3>Seguindo</h3>
                    <hr>
                    <ul>
                        {% for seguido in usuarios_seguidos %}
                        <a class="card-usuario" href="{% url 'perfil-usuario' seguido.id %}">
                            <img src="{{ seguido.usuarioinfo.foto_perfil.url }}" alt="">
                            <li>{{ seguido }}</li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
                <div class="rede-categoria">
                    <h3>Seguidores</h3>
                    <hr>
                    <ul>
                        {% for seguidor in usuarios_seguidores %}
                        <a class="card-usuario" href="{% url 'perfil-usuario' seguidor.id %}">
                            <img src="{{ seguidor.usuarioinfo.foto_perfil.url }}" alt="">
                            <li>{{ seguidor }}</li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
