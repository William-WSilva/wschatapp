{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/perfil-usuario.css' %}">
    <title>perfil-usuario</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ usuario_info.foto_perfil.url }}" alt="Foto de perfil">
            <div class="header-info">
                <h3>Perfil Usuario: {{ user.username }}</h3>
                <h4>Seguindo: <span>1000</span></h4>
                <h4>Seguidores: <span>1000</span></h4>
            </div>
            <div class="header-action">
                {% if esta_seguindo %}
                    <a href="{% url 'nao-seguir-usuario' usuario_info.usuario.id %}">- Não Seguir</a>
                {% else %}
                    <a href="{% url 'seguir-usuario' usuario_info.usuario.id %}">+ Seguir</a>
                {% endif %}
            </div>
            <div class="header-nav">
                <a href="{% url 'config' %}">⚙️</a>
                <a href="{% url 'perfil-pessoal' %}">🏠</a>
            </div>
        </header>
    </div>
    <hr>
    <section>
        <ul>
            {% for post in posts_usuario %}
                {% include 'partials/post.html' %}
            {% endfor %}
        </ul>
    </section>
</body>
</html>
